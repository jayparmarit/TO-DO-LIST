<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO-DO-LIST</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div class="container border bg-dark-subtle text-center text-dark fs-3 fw-bold my-2">
        TO-DO LIST
    </div>
    <div class="mx-auto d-flex gap-2 p-3 shadow rounded-4 bg-primary-dark mt-3" style="max-width: 500px">
        <input type="text" placeholder="Add Task" class="form-control" id="task" />
        <button class="btn bg-success-subtle " id="add">Add</button>
    </div>
    <div class="container border my-4 p-3 bg-secondary">
        <div class="container">

        </div>
        <table class="table">
            <thead>
                <tr>
                    <th>Task <div class="btn btn-black font-semibold " onclick="sorting()"><i class="ri-sort-asc"></i>
                        </div>
                    </th>
                    <th>STATUS</th>
                    <th>Edit</th>
                    <th>Delete</th>
                </tr>
            </thead>


            <tbody id="tbody"> </tbody>

        </table>

    </div>
</body>
<script src="script.js"></script>

</html>
